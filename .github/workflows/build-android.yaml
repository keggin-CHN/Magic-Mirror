name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "android-app/**"
      - ".github/workflows/build-android.yaml"
  pull_request:
    paths:
      - "android-app/**"
      - ".github/workflows/build-android.yaml"

jobs:
  build:
    name: Build APK (arm64-v8a)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 生成 CI 固定签名密钥（保证每次构建签名一致，升级安装不冲突）
      # 如果配置了 Secrets 中的正式签名，则使用正式签名
      - name: Setup signing
        working-directory: android-app
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KS_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          K_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          K_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          mkdir -p ci-signing
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "使用 Secrets 中的正式签名密钥"
            echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
            echo "KEYSTORE_FILE=${{ github.workspace }}/android-app/release.keystore" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=$KS_PASSWORD" >> $GITHUB_ENV
            echo "KEY_ALIAS=$K_ALIAS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$K_PASSWORD" >> $GITHUB_ENV
          else
            echo "生成 CI 固定签名密钥"
            keytool -genkeypair -v \
              -keystore ci-signing/ci.keystore \
              -alias magicmirror-ci \
              -keyalg RSA -keysize 2048 -validity 36500 \
              -storepass magicmirror \
              -keypass magicmirror \
              -dname "CN=MagicMirror CI, OU=CI, O=MagicMirror, L=Beijing, ST=Beijing, C=CN"
          fi

      - name: Read version
        id: version
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' android-app/app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android-app/app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "APK version: $VERSION (code: $VERSION_CODE)"

      - name: Build Release APK
        working-directory: android-app
        run: gradle assembleRelease --no-daemon --stacktrace

      - name: Prepare APK artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APK_SRC=$(find android-app/app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -z "$APK_SRC" ]; then
            echo "::error::No APK found in build outputs"
            exit 1
          fi
          APK_NAME="MagicMirror_${VERSION}_android_arm64-v8a.apk"
          mkdir -p dist
          cp "$APK_SRC" "dist/$APK_NAME"
          echo "apk_name=$APK_NAME" >> $GITHUB_ENV
          echo "Built: $APK_NAME ($(du -h "dist/$APK_NAME" | cut -f1))"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android_arm64-v8a
          path: dist/*.apk
          if-no-files-found: error

  release:
    name: Release
    if: github.event_name == 'workflow_dispatch'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' android-app/app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android_arm64-v8a
          path: dist

      - name: Release Android v${{ steps.version.outputs.version }}
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: android-v${{ steps.version.outputs.version }}
          name: MagicMirror Android v${{ steps.version.outputs.version }}
          body: |
            MagicMirror Android APP v${{ steps.version.outputs.version }}

            适配架构: arm64-v8a（华为麒麟9000S / 高通骁龙 等 64 位 ARM 处理器）
            最低 Android 版本: 8.0 (API 26)
          draft: true
          prerelease: false
          makeLatest: false
          removeArtifacts: true
          artifacts: dist/*

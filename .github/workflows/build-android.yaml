name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "android-app/**"
      - ".github/workflows/build-android.yaml"
  pull_request:
    paths:
      - "android-app/**"
      - ".github/workflows/build-android.yaml"

jobs:
  build:
    name: Build APK (arm64-v8a)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
          cache-dependency-path: android-app/**/*.gradle*

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: android-app

      - name: Read version
        id: version
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "APK version: $VERSION (code: $VERSION_CODE)"
        working-directory: android-app

      # 如果配置了签名密钥，使用 release 签名
      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android-app/release.keystore
          echo "KEYSTORE_FILE=${{ github.workspace }}/android-app/release.keystore" >> $GITHUB_ENV

      - name: Set signing env
        if: env.KEYSTORE_FILE != ''
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        working-directory: android-app

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APK_SRC=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -z "$APK_SRC" ]; then
            echo "::error::No APK found in build outputs"
            exit 1
          fi
          APK_NAME="MagicMirror_${VERSION}_android_arm64-v8a.apk"
          cp "$APK_SRC" "$APK_NAME"
          echo "apk_path=android-app/$APK_NAME" >> $GITHUB_ENV
          echo "apk_name=$APK_NAME" >> $GITHUB_ENV
          echo "Built: $APK_NAME ($(du -h "$APK_NAME" | cut -f1))"
        working-directory: android-app

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android_arm64-v8a
          path: ${{ env.apk_path }}
          if-no-files-found: error

  release:
    name: Release
    if: github.event_name == 'workflow_dispatch'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        working-directory: android-app

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android_arm64-v8a
          path: dist

      - name: Release Android v${{ steps.version.outputs.version }}
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: android-v${{ steps.version.outputs.version }}
          name: MagicMirror Android v${{ steps.version.outputs.version }}
          body: |
            MagicMirror Android APP v${{ steps.version.outputs.version }}

            适配架构: arm64-v8a（华为麒麟9000S / 高通骁龙 等 64 位 ARM 处理器）
            最低 Android 版本: 8.0 (API 26)
          draft: true
          prerelease: false
          makeLatest: false
          removeArtifacts: true
          artifacts: dist/*
